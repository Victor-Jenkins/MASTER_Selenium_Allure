name: Build, Test, Generate Allure Report, and Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and test with Maven
      run: mvn clean install

    - name: Generate Allure report
      run: mvn allure:report

    - name: Deploy Allure report to gh-pages
      run: |
        git checkout gh-pages
        git rm -rf .
        cp -r /home/runner/work/MASTER_Selenium_Allure/MASTER_Selenium_Allure/target/results/allure-report/* .
        git add .
        git commit -m "Update Allure report"
        git push origin gh-pages

    - name: Show Allure report URL
      run: |
        echo "Allure Report URL: https://Victor-Jenkins.github.io/MASTER_Selenium_Allure/allure-report/"


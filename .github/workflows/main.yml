name: Build, Test, Generate Allure Report, and Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  run-tests-and-generate-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and test with Maven
      run: mvn clean install

    - name: Generate Allure report
      run: mvn allure:report

    - name: Upload Allure results
      uses: actions/upload-artifact@v2
      with:
        name: allure-results
        path: target/allure-results

    - name: Upload Allure report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: target/allure-report

  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    needs: run-tests-and-generate-report

    steps:
    - name: Checkout code for deploy
      uses: actions/checkout@v2
      with:
        ref: gh-pages

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.SELENIUM }}
        publish_dir: ./target/allure-report
        publish_branch: gh-pages

    - name: Show Allure report URL
      run: echo "Allure Report URL:https://Victor-Jenkins.github.io/MASTER_Selenium_Allure/allure-report/"

    - name: Create Allure report artifact
      run: mv target/allure-report ${{ github.workspace }}/allure-report

    - name: Upload Allure report artifact
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: ${{ github.workspace }}/allure-report
